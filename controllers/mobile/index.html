  <body class="galaxy-overlayed">
    <section id="container">
        <section id="base">
            <section class="top left"></section>
            <section class="top right"></section>
            <section class="bottom left"></section>
            <section class="bottom right"></section>
        </section>

        <section id="joystick">
            <section class="inner">
                <section id="roller">
                    <section id="stick">
                        <section class="inner">Go</section>
                    </section>
                </section>
            </section>
        </section>

    <script src="controller.js"></script>
    <script>
    joystick = {
    init : function() {
        var $elem = $('#base');
        $(document).on('keydown', function(e) {
            switch(e.keyCode) {
                case 38 : $elem.addClass('top'); break;
                case 37 : $elem.addClass('left'); break;
                case 39 : $elem.addClass('right'); break;
                case 40 : $elem.addClass('bottom'); break;
            }
        });
        $(document).on('keyup', function(e) {
            switch(e.keyCode) {
                case 38 : $elem.removeClass('top'); break;
                case 37 : $elem.removeClass('left'); break;
                case 39 : $elem.removeClass('right'); break;
                case 40 : $elem.removeClass('bottom'); break;
            }
        });
    }
};

$(function() { joystick.init(); });
    </script>
